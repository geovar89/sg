    <!-- Navbar Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s"

        <div id="navBarComponentMobile"></div>

        <script>
            fetch('components/navBarMobile.html')
                .then(res => res.text())
                .then(html => $('#navBarComponentMobile').after(html))
                .then(setTimeout(() => {
                    document.getElementById("navAboutMob").classList.add("active")
                }, 400));
        </script>

        <script>
            fetch('components/navBar.html')
                .then(res => res.text())
                .then(html => $('#navBarComponent').after(html))
                .then(setTimeout(() => {
                    document.getElementById("navAbout").classList.add("active")
                    document.getElementById("navnav").classList.add("indexNavBar");
                }, 500));
        </script>
        <!-- Navbar End -->
