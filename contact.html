<body>
    <!-- Spinner Start -->
    <div id="spinner"
        class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
    </div>
    <!-- Spinner End -->
    <!-- Navbar Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s"
        style="visibility: visible; animation-delay: 0.1s; animation-name: fadeIn;padding:0px!important;">
        <div id="navBarComponentMobile"></div>

        <script>
            fetch('components/navBarMobile.html')
                .then(res => res.text())
                .then(html => $('#navBarComponentMobile').after(html))
                .then(setTimeout(() => {
                    document.getElementById("navContactMob").classList.add("active")
                }, 400));
        </script>

        <div id="navBarComponent" class="indexNavBar"></div>

        <script>
            fetch('components/navBar.html')
                .then(res => res.text())
                .then(html => $('#navBarComponent').after(html))
                .then(setTimeout(() => {
                    document.getElementById("navContact").classList.add("active")
                    document.getElementById("navnav").classList.add("indexNavBar");
                }, 300));
        </script>
        <!-- Navbar End -->
        <!-- Page Header Start -->
        <div class="container-fluid mb-5">
            <div class="container py-5">
                <h1 class="display-3 text-white">Get In Touch</h1>
            </div>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Contact Start -->
    <div id="contactFormComponent"></div>

    <script>
    fetch('components/contactForm.html')
        .then(res => res.text())
        .then(html => $('#contactFormComponent').after(html))
        .then(setTimeout(()=>{
            document.getElementById("map-form").style.display="block"
            document.getElementById("map-form").classList.add("d-flex")
            document.getElementById("contact-button-div").classList.remove("d-flex");
            document.getElementById("contact-button-div").style.display= "none";
        },1000)) 
    </script>
    <!-- Contact End -->

    
    <!--footer start-->
    <div id="footerComponent" class="bg-dark py-2"></div>

    <script>
        fetch('components/footer.html')
            .then(res => res.text())
            .then(html => document.getElementById('footerComponent').innerHTML = html);
    </script>
    <!--footer end-->

    <!--copyright start-->
    <div id="copyrightComponent" class="bg-dark"></div>

    <script>
        fetch('components/copyright.html')
            .then(res => res.text())
            .then(html => document.getElementById('copyrightComponent').innerHTML = html);
    </script>
    <!--copyright end-->
